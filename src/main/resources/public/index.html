<!doctype html>
<html>
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="306795211937-qnmpc5kirg6f0tv4sai4s5vna7jhlhgo.apps.googleusercontent.com">
    <title>OAuth Sample Service</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <h1>OAuth Sample Service</h1>
    <hr>
    <a href="stuff.html">Enter</a>
    <hr>
    <div class="g-signin2" data-onsuccess="onSignInGoogle" data-theme="dark"></div>
    <p><a href="#" onclick="signOutGoogle();">Sign out [Google]</a></p>
    <p><a href="#" onclick="checkBackend();">Check Backend</a></p>
    <script>
      var id_token = '';
      
      function onSignInGoogle(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log('Authenticated with Google (Frontend):');
        console.log("- User ID: " + profile.getId()); // Don't send this directly to your server!
        console.log("- Email: " + profile.getEmail());
        console.log('- Name: ' + profile.getName());
        console.log('- Given Name: ' + profile.getGivenName());
        console.log('- Family Name: ' + profile.getFamilyName());
        console.log("- Image URL: " + profile.getImageUrl());

        // The ID token you need to pass to your backend:
        id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      };
      
      function signOutGoogle() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('Signed out with Google.');
          id_token = '';
        });
      }
      
      function checkBackend() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/check-google');
        xhr.setRequestHeader('Authorization', 'Bearer ' + id_token);
        xhr.onload = function() {
          console.log('Authenticated with Google (Backend):');
          console.log(xhr.responseText);
        };
        xhr.send();
      }
    </script>
  </body>
</html>
